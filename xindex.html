};

// リアルタイムで縦・横幅を取得
$(function(){
    checkHeight();

<script>
var fbOC = 'open';
var orgHeight;
$(function(){
	orgHeight = $('#fb_list_index').height();
});
$(document).on('click', '#fb_timeline a', function(){
	if( fbOC == 'open' ){
		$('#fb_list_index').animate({height: 0}, 3500, function(){
			$(this).hide();
			fbOC = 'close';
		});
	} else if( fbOC == 'close' ){
		$('#fb_list_index').css('display', 'block').animate({height:orgHeight}, 2000, function(){
			fbOC = 'open';
		});
	}
	return false;
});

</script>
